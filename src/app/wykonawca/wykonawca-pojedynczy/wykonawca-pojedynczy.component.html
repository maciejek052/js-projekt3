<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>{{wykonawca.name}}</mat-card-title>
    <mat-card-subtitle>{{wykonawca.country}}</mat-card-subtitle>
    <img mat-card-xl-image src={{wykonawca.photo}}>
  </mat-card-title-group>
  <mat-card-content>
    {{wykonawca.description}}
  </mat-card-content>
</mat-card>

<h2>Albumy wykonawcy {{wykonawca.name}}</h2>
<app-album-przeglad
                    [tablica_albumow_do_wyswietlenia]="Albumy">
</app-album-przeglad>
